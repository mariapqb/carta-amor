<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      animation: aparecer 2s ease-in-out;
    }

    .foto {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: latido 2s infinite;
    }

    .foto img {
      width: 100%;
      height: 130%;
      object-fit: cover;
    }

    .mensaje {
      font-size: 1.2em;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      margin: 20px;
      animation: aparecer 3s ease-in-out;
    }

    button {
      margin: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63950;
    }

    audio {
      display: none;
    }

    /* Animaciones */
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Corazones flotantes */
    .corazon {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: flotar 6s linear infinite;
      color: rgba(255,255,255,0.8);
    }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
